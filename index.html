<div class="calculator">
    <table>
        <tr>
            <td><input type="text" id="result" class="screen"></td>
            <td>
                <button class="clear" type="button" onclick="clearScreen()">C</button>

        </tr>
    </table>
    <div class="keys">    <button class="" onclick="display('7')">7</button>

    <button class="" onclick="display('9')">9</button>
    <button class="" onclick="display('/')">/</button>
    <button class="" onclick="display('4')">4</button>
    <button class="" onclick="display('5')">5</button>
    <button class="" onclick="display('6')">6</button>
    <button class="" onclick="display('*')">*</button>
    <button class="" onclick="display('1')">1</button>
    <button class="" onclick="display('2')">2</button>
    <button class="" onclick="display('3')">3</button>
    <button class="" onclick="display('-')">-</button>
    <button class="" onclick="display('0')">0</button>
    <button class="" onclick="display('.')">.</button>
    <button class="" onclick="solve()">=</button>
